<!DOCTYPE html>
<html ng-app="temperatureApp">
<head>
  <link data-require="bootstrap-css@*" data-semver="3.2.0" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <script data-require="angular.js@*" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-controller="temperatureMonitorController">
  <div class="container-fluid">
    <h1>Temperature Monitor</h1>
    <form class="form-horizontal">
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label" for="temperture">Add Temperture</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="temperture" id="temperture" ng-model="temperture" ng-keyup="validateField()" ng-init="isValidTemperature=true">
          <div ng-if="!isValidTemperature" class="alert alert-danger">
            <strong>Error!</strong> Please enter valid temperatrure.
          </div>
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary" ng-click="addTemperture(temperture)">Submit</button>
        </div>

      </div>
    </form>
    <hr />
    <section class="row">
      <div class="col-sm-3">
        <h5 ng-if="recordedTemperaturesList.length > 0">Temperatures List</h5>
        <ul class="list-group col-sm-2">
          <li ng-repeat="temp in recordedTemperaturesList track by $index" class="list-group-item">{{temp}}</li>
        </ul>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-primary" ng-click="getCurrentMedian()">Get Median Temperture</button>
        <p ng-if="median && median != ''">Current Median: {{median}}</p>
        <div ng-if="noRecords" class="alert alert-warning">
          <strong>Warning!</strong> No Records found.
        </div>
      </div>
      <div class="col-sm-3">
        <button class="btn btn-primary" ng-click="clearList()">Clear list</button>
      </div>
    </section>

    <hr>
    <!-- <a href="jasmine-test-runner.html">Run Unit Tests</a> -->
  </div>
</body>

</html>
